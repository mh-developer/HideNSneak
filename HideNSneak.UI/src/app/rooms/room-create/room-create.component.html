<ion-header>
    <ion-toolbar>
        <ion-title>Create room</ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Cancel</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen id="create-modal">
    <img src="assets/imgs/createtut.png" class="img-size mt-5" alt="Room create cover" />

    <hr class="line-color" />

    <form
        role="form"
        [formGroup]="createRoomForm"
        (submit)="create()"
        class="container-form"
    >
        <ion-item>
            <ion-label position="floating" class="labl">Name</ion-label>
            <ion-input type="text" formControlName="name" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating" class="labl">
                Max number players
            </ion-label>
            <ion-input
                type="number"
                formControlName="maxPlayers"
                required
            ></ion-input>
        </ion-item>

        <ion-button class="mt-4" type="submit" shape="round" expand="full">
            Create
        </ion-button>
    </form>
</ion-content>
