<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-center">Active Games</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card class="playercrd" *ngFor="let room of rooms">
        <ion-row>
            <ion-col size="4" (click)="detailsRoomModal(room)">
                <img src="assets/imgs/man-1.jpg" class="dp" alt="Room ninja sneaker" />
            </ion-col>
            <ion-col (click)="detailsRoomModal(room)">
                <p class="tit">{{ room?.name }}</p>
                <p class="lev">Max Players: {{ room?.maxPlayers }}</p>
                <p class="lev">Join Code: {{ room?.joinCode }}</p>
            </ion-col>
            <ion-col
                size="3"
                class="ion-align-self-center"
                *ngIf="isInLobby(room)"
            >
                <ion-button
                    size="small"
                    shape="round"
                    color="warning"
                    (click)="lobbyRoomModal(room)"
                >
                    Lobby
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary">
            <ion-icon name="arrow-up-circle"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="top">
            <ion-fab-button color="tertiary" (click)="createRoomModal()">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="secondary" (click)="joinRoomModal()">
                <ion-icon name="person-add"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
